<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHKNIGHTS - Student Innovation</title>
    <link rel="stylesheet" href="stylescss1.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="hamburger" id="hamburger">
                &#9776;
            </div>
            <div class="logo">
                <img src="logo techknights .png" alt="TechKnights Logo">
                <h1>TECHKNIGHTS</h1>
            </div>
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="login-btn"><i class="fas fa-user"></i></button>
        </div>
    </header>
    
    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Submit Idea</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <main class="content">
        <section class="hero">
            <h2>Welcome to TECHKNIGHTS</h2>
            <p>Empowering student innovation and creativity.</p>
        </section>
    </main>
    
    <script>
        // JavaScript for toggling the sidebar
        const hamburger = document.getElementById("hamburger");
        const sidebar = document.getElementById("sidebar");

        hamburger.addEventListener("click", () => {
            sidebar.classList.toggle("active");
        });
    </script>
</body>
</html>
